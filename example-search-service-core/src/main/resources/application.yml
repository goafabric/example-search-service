server:
  port: 50800
  tomcat:
    threads:
      max: 20

## actuator section
management:
    endpoints:
      web:
        exposure:
          include: "info,health,heapdump,prometheus,circuitbreakers,circuitbreakerevents"
    endpoint:
      health:
        show-details: always
    health:
      circuitbreakers:
        enabled: true

#persistence
database.provisioning.goals: "-import-demo-data"

#elastic
elasticsearch.url: "localhost:9200"

#mongodb
spring:
  data:
    mongodb:
      port: 27017
      min-connections-per-host: 10
      max-connections-per-host: 100
      
      authentication-database: admin
      username: mongodb
      password: mongodb

#postgres
#spring.datasource.url: jdbc:h2:mem:persondb
spring.datasource.url: jdbc:postgresql://localhost:5432/postgres
spring.datasource.username: postgres
spring.datasource.password: postgres

spring.datasource.initialization-mode: always
#spring.datasource.schema: classpath*:db/migration/V1__init.sql
spring.jpa.hibernate.ddl-auto: none

#log levels
logging.level.root: "WARN"
logging.level.org.goafabric: "INFO"

logging.level.org.springframework: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"

