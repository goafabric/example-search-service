version: '3.7'
services:
  example-search-service:
    image: goafabric/example-search-service${ARCH_SUFFIX}:1.0.1-SNAPSHOT
    container_name: example-search-service
    restart: always
    read_only: true
    environment:
      - TZ=Europe/Berlin
      - elasticsearch.url=172.17.0.1:9200
    healthcheck:
      test: "curl -f http://localhost:50800/actuator/health || exit 1"
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - tmp:/tmp
      - applogs:/usr/share/logs
    ports:
      - 50800:50800
    networks:
      - search-service-net

volumes:
  tmp:
  applogs:

networks:
  search-service-net:
    driver: bridge
    name: search-service-net