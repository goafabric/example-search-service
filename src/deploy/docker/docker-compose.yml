version: '3.7'
services:
  example-search-service:
    image: goafabric/example-search-service${ARCH_SUFFIX}:1.0.2-SNAPSHOT
#    image: goafabric/example-search-service-native:1.0.2-SNAPSHOT
    container_name: example-search-service
    restart: always
    read_only: true
    environment:
      - TZ=Europe/Berlin
      - elasticsearch.url=elasticsearch-search:9200
      - database.provisioning.goals=-import-demo-data
#    healthcheck:
#      test: "curl -f http://localhost:50800/actuator/health || exit 1"
#      interval: 10s
#      timeout: 10s
#      retries: 10
    volumes:
      - tmp:/tmp
      - applogs:/usr/share/logs
    ports:
      - 50800:50800
    networks:
      - search-service-net
    depends_on:
      - elasticsearch-search

  elasticsearch-search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    container_name: elasticsearch-search
    restart: always
    read_only: true
    environment:
      - TZ=Europe/Berlin
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - esconfig:/usr/share/elasticsearch/config
      - eslogs:/usr/share/elasticsearch/logs
    tmpfs:
      - /tmp:exec,mode=1777
    healthcheck:
      test: ["CMD", "curl", "--fail", "--noproxy", "localhost", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - 9200:9200
    networks:
      -  search-service-net

volumes:
  tmp:
  applogs:
  esdata:
    driver: local
  esconfig:
    driver: local
  eslogs:
    driver: local

networks:
  search-service-net:
    driver: bridge
    name: search-service-net