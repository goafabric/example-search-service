version: '3.7'
services:
  search-service-elasticsearch:
    image: elasticsearch:7.11.1
    container_name: elasticsearch
    restart: always
    read_only: true
    environment:
      - TZ=Europe/Berlin
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - esconfig:/usr/share/elasticsearch/config
      - eslogs:/usr/share/elasticsearch/logs
    tmpfs:
      - /tmp:exec,mode=1777
#    healthcheck:
#      test: ["CMD", "curl", "--fail", "--noproxy", "localhost", "http://localhost:9200/"]
#      interval: 10s
#      timeout: 10s
#      retries: 3
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - search-service-net

volumes:
  esdata:
    driver: local
  esconfig:
    driver: local
  eslogs:
    driver: local

networks:
  search-service-net:
    driver: bridge
    name: search-service-net